<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="container mt-2">
    <div class="card">
        <div class="card-header"> Liste des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>key word</label>
                <input type="text" name="keyword" th:value="${Keyword}" >
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                   <td sec:authorize="hasAuthority('ADMIN')">
                         <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id}, Keyword=${Keyword}, page=${currentPage})}">
                             Delete
                         </a>
                     </td>

                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id}, Keyword=${Keyword}, page=${currentPage})}">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{/user/index(page=${status.index} , keyword=${Keyword})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</div>
</body>
</html>
